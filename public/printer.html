<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Printer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form action="/printer" method="post">
      <div>
        <textarea name="content" cols="32" rows="10"></textarea>
      </div>
      <div>
        <label for="printer_style">Style:</label>
        <select id="printer_style" name="style">
          <option value="normal" selected>Normal</option>
          <option value="small">Small</option>
          <option value="big">Big</option>
        </select>
      </div>
      <button type="submit" name="action" value="text">Print!</button>
      <button type="submit" name="action" value="image">Print test image!</button>
    </form>
  </body>
</html>
